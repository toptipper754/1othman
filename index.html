    <script>
        function isMobileView() {
            return window.matchMedia('(max-width: 767px)').matches;
        }

        // Apply margin if it's a mobile view
        function applyMarginForMobileView() {
            if (isMobileView()) {

        function startCountdown() {
            var slides = document.querySelectorAll('.slide');

            slides.forEach(function(slide) {
                var secondsElement = slide.querySelector('.seconds');
                var seconds = 60;

                var countdownInterval = setInterval(function() {
                    seconds--;
                    secondsElement.textContent = seconds;

                    if (seconds === 0) {
                        clearInterval(countdownInterval);
                        // Handle countdown completion here
                    }
                }, 1000);
            });
        }

        startCountdown();

        function toggleButtonVisibility() {
            var btnMobile = document.getElementById('btnMobile');
            var btnDesktop = document.getElementById('btnDesktop');

            if (window.innerWidth <= 767) {
                btnMobile.style.display = 'inline-block';
                btnDesktop.style.display = 'none';
            } else {
                btnMobile.style.display = 'none';
                btnDesktop.style.display = 'inline-block';
            }
        }

        // Call the function when the window is resized
        window.addEventListener('resize', toggleButtonVisibility);

        // Call the function initially when the page finishes loading
        window.addEventListener('load', toggleButtonVisibility);
